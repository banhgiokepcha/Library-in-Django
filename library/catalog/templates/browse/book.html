{% extends 'template/base.html' %}

{% block title %}
   List of all library books
{% endblock %}

{% block content%}
 <h1> Books </h1>
 <ul> 
    {%for book in object_list%}
    <li><a href="/book/{{ book.slug }}">{{ book.title }}, {{ book.genre.all|join:", " }}</a></li>
    {% endfor %}
 </ul>
{%endblock%}
